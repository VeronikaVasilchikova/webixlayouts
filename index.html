<!DOCTYPE HTML>
<html>
    <head>
      <link rel="stylesheet" href="https://cdn.webix.com/edge/webix.css" type="text/css">
      <script src="https://cdn.webix.com/edge/webix.js" type="text/javascript"></script>
      <script src="data/menudata.js" type="text/javascript"></script>
      <script src="data/testdata.js" type="text/javascript"></script>
      <script src="data/data.js" type="text/javascript"></script>
      <script src="data/datatablecolumns.js" type="text/javascript"></script>
      <script src="data/newdatatablecolumns.js" type="text/javascript"></script>
      <script src="data/formEditFilmsData.js" type="text/javascript"></script>
      <link rel="stylesheet" href="css/style.css" type="text/css">
    </head>
    <body>
      <script type="text/javascript" charset="utf-8">

        webix.ready(function(){

          //Create a popup for button in toolbar

          webix.ui({
            view:"popup",
            id:"popupBtnToolbar",
            width:200,
            body:{
              view:"list",
              data:[
                "Settings",
                "Log Out"
              ],
              autoheight:true,
              select:true
            }
          });

          const toolbar = {
            view:"toolbar",
            css:"webix_dark",
            height:40,
            paddingX:10,
            elements:[
              {
                view:"label",
                label:"My App"
              },
              {},
              {
                view:"button",
                id:"btnToolbar",
                type:"icon",
                icon:"wxi-user",
                label:"Profile",
                width:100,
                css:"webix_transparent",
                popup:"popupBtnToolbar"
              }
            ]
          };

          const menu = {
            width:200,
            minWidth:150,
            css:"gray_menu",
            rows:[
              {
                view:"list",
                id:"menu_list",
                template:"#value#",
                data:menu_data,
                scroll:false,
                select:true,
                on:{
                  onAfterSelect:function(id){
                    $$(id).show();
                  }
                }
              },
              {},
              {
                template:"<span class='webix_icon wxi-check'></span> Connected",
                height:30,
                type:"clean",
                css:"green_template"
              }
            ]
          };

          const datatable = {
            view:"datatable",
            id:"filmList",
            autoConfig:true,
            leftSplit:1,
            columns:new_columns_name,
            url:"data/data.js",
            hover:"row_hover",
            select:true,
            onClick:{
              "wxi-trash":function(e, id){
                this.remove(id);
                return false;
              }
            }
          };

          const form = {
            view:"form",
            id:"editFilms",
            width:400,
            paddingX:25,
            elements:form_edit_films_data,
            rules:{
              title: webix.rules.isNotEmpty,
              year:function(value) {
                return value > 1970 && value < currentYear;
              },
              rating:function(value) {
                return !value || value != 0;
              },
              votes:function(value) {
                if(value.includes(',')) {
                  value = value.replace(/\,/, ".");
                  value = parseFloat(value);
                }
                return value < 100000;
              }
            }
          };

          // Create a multiview with four cells

          const main = {
            cells:[
              {id:"dashboard", cols:[datatable, form]},
              {id:"users", template:"Users view"},
              {id:"products", template:"Products view"},
              {id:"locations", template:"Admin"}
            ]
          };

          webix.ui({
            rows:[
              toolbar,
              {cols:[menu, {view:"resizer"}, main]},
              {template:"The software is provided by <a href='https://webix.com' target='_blank'>https://webix.com</a>. All rights reserved (c)", css:"template_footer", height:30}
            ],
          });

          // Add method "attachEvent" to buttons in form
          const filmList = $$("filmList");
          const editFilms = $$("editFilms");

          $$("btnAddNew").attachEvent("onItemClick", function() {
            if ($$("editFilms").validate()) {
              const formData = editFilms.getValues();
              if (formData.id){
                filmList.updateItem(formData.id, formData);
              } else {
                filmList.add(formData);
              }
              webix.message("Validation is successfull! Your data has been entered!");
            } else {
              webix.message("Validation is failed! You should fix wrong data");
            }
          });

          filmList.attachEvent("onAfterSelect", function(id){
            const values = filmList.getItem(id);
            editFilms.setValues(values);
          });

          $$("btnClear").attachEvent("onItemClick", function() {
            webix.confirm({
              title: "Clear this form",
              text: "Are you sure you want to clear this form?",
            })
            .then(
                function(){
                  editFilms.clear();
                  editFilms.clearValidation();
                  filmList.unselectAll();
                  webix.message("Form cleaning is confirmed");
                }
              )
                .fail(
                  function(){
                    webix.message("Form cleaning is rejected");
                  }
                )
          });

        });

      </script>

    </body>
</html>
