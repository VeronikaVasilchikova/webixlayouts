<!DOCTYPE HTML>
<html>
    <head>
      <link rel="stylesheet" href="https://cdn.webix.com/edge/webix.css" type="text/css">
      <script src="https://cdn.webix.com/edge/webix.js" type="text/javascript"></script>
      <script src="menudata.js" type="text/javascript"></script>
      <script src="testdata.js" type="text/javascript"></script>
      <script src="formEditFilmsData.js" type="text/javascript"></script>
      <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
      <script type="text/javascript" charset="utf-8">

        webix.ready(function(){

          //Create a popup for button in toolbar

          webix.ui({
            view:"popup",
            id:"popupBtnToolbar",
            width:200,
            body:{
              view:"list",
              data:[
                "Settings",
                "Log Out"
              ],
              autoheight:true,
              select:true
            }
          });

          const toolbar = {
            view:"toolbar",
            css:"webix_dark",
            height:40,
            paddingX:10,
            elements:[
              {
                view:"label",
                label:"My App"
              },
              {},
              {
                view:"button",
                id:"btnToolbar",
                type:"icon",
                icon:"wxi-user",
                label:"Profile",
                width: 100,
                css:"webix_transparent",
                popup:"popupBtnToolbar"
              }
            ]
          };

          const menu = {
            width:180,
            minWidth:150,
            css:"gray_menu",
            rows:[
              {
                view:"list",
                template:"#value#",
                data:menu_data,
                scroll:false,
              },
              {},
              {
                template:"<span class='webix_icon wxi-check'></span> Connected",
                height:30,
                type:"clean",
                css:"green_template"
              }
            ]
          };

          const datatable = {
            view:"datatable",
            id:"filmList",
            scroll:"y",
            columns: [
              {
                id:"title",
                header:"Title",
                fillspace:true
              },
              {
                id:"year",
                header:"Year"
              },
              {
                id:"votes",
                header:"Votes"
              },
              {
                id:"rating",
                header:"Rating"
              },
              {
                id:"rank",
                header:"Rank"
              }
            ],
            data:small_film_set
          };

          const form = {
            view:"form",
            id:"editFilms",
            width:400,
            paddingX:25,
            elements:form_edit_films_data,
            rules:{
              title: webix.rules.isNotEmpty,
              year:function(value) {
                return value > 1970 && value < currentYear;
              },
              rating:function(value) {
                return !value || value != 0;
              },
              votes:function(value) {
                return value < 100000;
              }
            }
          };

          // Create a multiview with four cells

          const main = {
            cells:[
              {cols:[datatable,form]},
              {template:"Users view"},
              {template:"Products view"},
              {template:"Admin"}
            ]
          };

          webix.ui({
            rows:[
              toolbar,
              {cols:[menu, {view:"resizer"}, main]},
              {template:"The software is provided by <a href='https://webix.com' target='_blank'>https://webix.com</a>. All rights reserved (c)", css:"template_footer", height:30}
            ],
          });

          // Add method "attachEvent" to buttons in form

          $$("btnAddNew").attachEvent("onItemClick", function() {
            if ($$("editFilms").validate()) {
              const formData = $$("editFilms").getValues();
              $$("filmList").add(formData);
              webix.message("Validation is successfull! Your data has been entered!");
            } else {
              webix.message("Validation is failed! You should fix wrong data");
            }
          });

          $$("btnClear").attachEvent("onItemClick", function() {
            webix.confirm({
              title: "Clear this form",
              text: "Are you sure you want to clear this form?",
            })
            .then(
                function(){
                  $$("editFilms").clear();
                  $$("editFilms").clearValidation();
                  webix.message("Form cleaning is confirmed");
                }
              )
                .fail(
                  function(){
                    webix.message("Form cleaning is rejected");
                  }
                )
          });

        });

      </script>

    </body>
</html>
