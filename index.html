<!DOCTYPE HTML>
<html>
    <head>
      <link rel="stylesheet" href="https://cdn.webix.com/edge/webix.css" type="text/css">
      <script src="https://cdn.webix.com/edge/webix.js" type="text/javascript"></script>
      <script src="data/menudata.js" type="text/javascript"></script>
      <script src="data/testdata.js" type="text/javascript"></script>
      <script src="data/categories.js" type="text/javascript"></script>
      <script src="data/formEditFilmsData.js" type="text/javascript"></script>
      <link rel="stylesheet" href="css/style.css" type="text/css">
    </head>
    <body>
      <script type="text/javascript" charset="utf-8">

        webix.ready(function(){

          webix.ui({
            view:"popup",
            id:"popupBtnToolbar",
            width:200,
            body:{
              view:"list",
              data:[
                "Settings",
                "Log Out"
              ],
              autoheight:true,
              select:true
            }
          });

          const toolbar = {
            view:"toolbar",
            css:"webix_dark",
            height:40,
            paddingX:10,
            elements:[
              {
                view:"label",
                label:"My App"
              },
              {},
              {
                view:"button",
                id:"btnToolbar",
                type:"icon",
                icon:"wxi-user",
                label:"Profile",
                width:100,
                css:"webix_transparent",
                popup:"popupBtnToolbar"
              }
            ]
          };

          const menu = {
            width:200,
            minWidth:150,
            css:"gray_menu",
            rows:[
              {
                view:"list",
                id:"menu_list",
                template:"#value#",
                data:menu_data,
                scroll:false,
                select:true,
                on:{
                  onAfterSelect:function(id){
                    $$(id).show();
                  }
                }
              },
              {},
              {
                template:"<span class='webix_icon wxi-check'></span> Connected",
                height:30,
                type:"clean",
                css:"green_template"
              }
            ]
          };

          const datatable = {
            rows:[
              {
                view:"tabbar",
                id:"tabbar",
                options:[
                  {id:1, value:"All"},
                  {id:2, value:"Old"},
                  {id:3, value:"Modern"},
                  {id:4, value:"New"},
                ],
                on:{
                  onChange:function(){
                    $$("filmList").filterByAll();
                  }
                }
              },
              {
                view:"datatable",
                id:"filmList",
                scroll:"y",
                leftSplit:1,
                columns:[
                  {
                    id:"rank",
                    header:"#",
                    width:60,
                    css:"rank"
                  },
                  {
                    id:"title",
                    fillspace:true,
                    minWidth:150,
                    header:["FilmTitle", {content:"textFilter"}],
                    sort:"string"
                  },
                  {
                    id:"cat_id",
                    header:["Category", {content:"selectFilter"}],
                    options:category,
                    sort:"string"
                  },
                  {
                    id:"rating",
                    header:["Rating", {content:"numberFilter"}],
                    sort:"int"
                  },
                  {
                    id:"votes",
                    header:["Votes", {content:"numberFilter"}],
                    sort:"int"
                  },
                  {
                    id:"year",
                    header:"Year",
                    sort:"int",
                    adjust:true
                  },
                  {
                    width:50,
                    template:"{common.trashIcon()}"
                  }
                ],
                url:"data/data.js",
                hover:"row_hover",
                select:true,
                onClick:{
                  "wxi-trash":function(e, id){
                    this.remove(id);
                    return false;
                  }
                },
                scheme:{
                  $init:function(obj){
                    if(obj.votes.includes(',')) {
                      obj.votes = obj.votes.replace(/\,/, "")*1;
                    };
                    if(obj.rating.includes(',')) {
                      obj.rating = obj.rating.replace(/\,/, ".")*1;
                    };
                  obj.cat_id = getRandomInt(1, 5);
                  }
                },
              }
            ]
          };

          const form = {
            view:"form",
            id:"editFilms",
            width:400,
            paddingX:25,
            elements:form_edit_films_data,
            rules:{
              title: webix.rules.isNotEmpty,
              year:function(value) {
                return value > 1970 && value < currentYear;
              },
              rating:function(value) {
                return !value || value != 0;
              },
              votes:function(value) {
                return value < 100000;
              }
            }
          };

          // Enable list editing
          webix.protoUI({
            name:"editlist"
          }, webix.EditAbility, webix.ui.list);

          const userComponent = {
            rows:[
              {
                view:"toolbar",
                elements:[
                  {view:"text", id:"filterList"},
                  {view:"button", id:"btnSortasc", value:"Sort asc by age", css:"webix_primary", width:200},
                  {view:"button", id:"btnSortdesc", value:"Sort desc by age", css:"webix_primary", width:200},
                  {view:"button", id:"btnAddUser", value:"Add User", css:"webix_primary", width:200}
                ]
              },
              {
                view:"editlist",
                id:"userList",
                template:"#name#, #age#, from #country# <span class='webix_icon wxi-close remove_icon'></span>",
                select:true,
                editable:true,
                editor:"text",
                editValue:"name",
                scheme:{
                  $change:function(item){
                    if (item.age < 26)
                      item.$css = "highlight";
                  }
                },
                url:"data/users.js",
                onClick:{
                  "wxi-close":function(e, id){
                    this.remove(id);
                    return false;
                  }
                },
                rules:{
                  name:webix.rules.isNotEmpty
                },
              }
            ]
          };

          const userChart = {
            view:"chart",
            type:"bar",
            id:"userChart",
            barWidth:35,
            border:true,
            xAxis:{
              title:"Country",
              template:"#country#"
            },
            yAxis:{
              start:0,
              end:10,
              step:2
            }
          };

          const treeTable = {
            view:"treetable",
            id:"treeTable",
            scroll:"y",
            select:"cell",
            editable:true,
            editaction:"dblclick",
            columns:[
              {
                id:"id",
                header:"",
                width:100
              },
              {
                id:"title",
                header:"Title",
                fillspace:true,
                template:"{common.treetable()} #title#",
                editor:"text"
              },
              {
                id:"price",
                header:"Price",
                width:200,
                editor:"text"
              }
            ],
            url:"data/products.js",
            ready:function(){this.openAll()},
            rules:{
              title:webix.rules.isNotEmpty,
              price:webix.rules.isNumber
            },
            on:{
              onBeforeEditStart:function(cell){
                if(!cell.row.includes(".") && cell.column == 'price')
                return false;
              }
            }
          };

          // Create a multiview with four cells
          const main = {
            cells:[
              {id:"dashboard", cols:[datatable, form]},
              {id:"users", rows:[userComponent, userChart]},
              {id:"products", rows:[treeTable]},
              {id:"locations", template:"Admin"}
            ]
          };

          webix.ui({
            rows:[
              toolbar,
              {cols:[menu, {view:"resizer"}, main]},
              {template:"The software is provided by <a href='https://webix.com' target='_blank'>https://webix.com</a>. All rights reserved (c)", css:"template_footer", height:30}
            ],
          });

          // Events

          const filmList = $$("filmList");
          const editFilms = $$("editFilms");

          // Create a function getRandomInt to generate random integer
          function getRandomInt(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min)) + min;
          };

          // Bind a form to datatable
          editFilms.bind(filmList);

          // Edit datatable via the bound form
          $$("btnAddNew").attachEvent("onItemClick", function() {
            if (editFilms.validate()) {
              editFilms.save();
              webix.message("Validation is successfull! Your data has been entered!");
            } else {
              webix.message("Validation is failed! You should fix wrong data");
            }
          });

          // Enable filtering using both tab and header filters working together
          filmList.registerFilter(
            $$("tabbar"),
            {
              columnId:"year",
              compare:function(value, filter, item){
                if(filter == 1) return value;
                if(filter == 2) return value < 2000;
                if(filter == 3) return value >= 2000 && value < currentYear;
                if(filter == 4) return value == currentYear;
              }
            },
            {
              getValue:function(object){
                return object.getValue();
              },
              setValue:function(object, value){
                object.setValue(value);
              }
            }
          );

          // Enable Form cleaning via the btnClear button
          $$("btnClear").attachEvent("onItemClick", function() {
            webix.confirm({
              title: "Clear this form",
              text: "Are you sure you want to clear this form?",
            })
            .then(
                function(){
                  editFilms.clear();
                  editFilms.clearValidation();
                  filmList.unselectAll();
                  webix.message("Form cleaning is confirmed");
                }
              )
                .fail(
                  function(){
                    webix.message("Form cleaning is rejected");
                  }
                )
          });

          // Enable List filtering via the Text input
          const userList = $$("userList");
          $$("filterList").attachEvent("onTimedKeypress", function(){
            const text = this.getValue().toLowerCase();
            userList.filter(function(obj){
              let filter = [obj.name, obj.country, obj.age].join("|");
              filter = filter.toLowerCase();
              return (filter.indexOf(text) != -1);
            });
          });

          // Enable sorting via the btnSortasc button by age
          $$("btnSortasc").attachEvent("onItemClick", function() {
            userList.sort({
              by:"#age#",
              dir:"asc",
              as:"int"
            });
          });

          // Enable sorting via the btnSortdesc button by age
          $$("btnSortdesc").attachEvent("onItemClick", function() {
            userList.sort({
              by:"#age#",
              dir:"desc",
              as:"int"
            });
          });

          // Sync chart data to list data and group chart data by country depending on count of users
          $$("userChart").sync(userList, function(){
            this.group({
              by:"country",
              map:{
                value:["country","count"]
              }
            });
          });

          // Add a new user with some name, random age and country to the list by clicking on the button "Add user"
          const countryArray = ["Germany", "Spain", "Belarus", "USA", "China"]
          $$("btnAddUser").attachEvent("onItemClick", function(){
            userList.add({
              name:"New User",
              age:getRandomInt(1, 100),
              country:`${countryArray[getRandomInt(0, 5)]}`
            });
          });

        });

      </script>

    </body>
</html>
